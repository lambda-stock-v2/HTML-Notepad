<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
</head>

<body>
    <h2>Anonymous Notepad</h2>
    <center>
        <textarea name="note" id="notes"></textarea>
        <br>
        <textarea placeholder="Enter a filename." id="filename"></textarea>
        <div class="container">
            <div>
                <button class="material-bubble" onclick="download()">Save Note</button>
            </div>
        </div>
        <p id="desc">Safe as Tor, can't anyone see your notes.</p>
        <p id="credits">Made by Lambda.</p>
    </center>
</body>
</html>
